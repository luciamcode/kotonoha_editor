<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>言の葉エディタ</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #607d8b;
      color: white;
      padding: 0.5em 1em;
      font-size: 1.2em;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: row;
    }
    textarea {
      width: 50%;
      padding: 1em;
      border: none;
      outline: none;
      font-family: monospace;
      font-size: 1em;
      resize: none;
    }
    #preview {
      width: 50%;
      padding: 1em;
      background: #f1f1f1;
      overflow-y: auto;
      border-left: 2px solid #ccc;
    }
    footer {
      padding: 1em;
      background: #eee;
      display: flex;
      gap: 0.5em;
      flex-wrap: wrap;
    }
    button, select, input[type="file"] {
      padding: 0.5em;
      font-size: 1em;
    }
    #charCount {
      margin-left: auto;
      align-self: center;
    }
  </style>
</head>
<body>
  <header>言の葉エディタ</header>
  <main>
    <textarea id="input" placeholder="テキストを入力..."></textarea>
    <div id="preview"></div>
  </main>
  <footer>
    <select id="tag">
      <option value="p">&lt;p&gt;</option>
      <option value="div">&lt;div&gt;</option>
      <option value="section">&lt;section&gt;</option>
      <option value="hr">hr区切り</option>
    </select>
    <button onclick="wrapLines()">タグ付与</button>
    <input type="file" id="fileInput" accept=".txt">
    <button onclick="download()">保存</button>
    <span id="charCount">0文字</span>
  </footer>
  <script>
    const input = document.getElementById('input');
    const preview = document.getElementById('preview');
    const tagSelector = document.getElementById('tag');
    const charCount = document.getElementById('charCount');
    const fileInput = document.getElementById('fileInput');

    input.addEventListener("input", () => {
      charCount.textContent = input.value.length + "文字";
    });

    function wrapLines() {
      const tag = tagSelector.value;
      if (tag === "hr") {
        const blocks = input.value.split(/\n{2,}/).map(b => `<div>${b.replace(/\n/g, "<br>")}</div>`);
        preview.innerHTML = blocks.join("<hr>");
      } else {
        const lines = input.value.split('\n');
        const wrapped = lines.map(line => `<${tag}>${line}</${tag}>`).join('\n');
        preview.innerHTML = wrapped;
      }
    }

    function download() {
      const blob = new Blob([input.value], { type: "text/plain" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "kotonoha.txt";
      a.click();
    }

    fileInput.addEventListener("change", function() {
      const file = fileInput.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        input.value = e.target.result;
        charCount.textContent = input.value.length + "文字";
      };
      reader.readAsText(file);
    });

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').then(() => console.log("SW registered"));
    }
  </script>
</body>
</html>
